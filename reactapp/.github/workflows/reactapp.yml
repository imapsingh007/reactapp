name: Deploy React App to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # List contents of the root directory
      - name: List repository contents (root)
        run: ls -la

      # List contents of reactapp directory
      - name: List contents of reactapp directory
        run: ls -la reactapp

      # List contents of reactapp/reactapp (if it exists)
      - name: List contents of reactapp/reactapp (if exists)
        run: ls -la reactapp/reactapp || echo "No nested reactapp directory"

      # Check for the location of index.html
      - name: Check for index.html in the repo
        run: find . -name 'index.html'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Dependencies
        run: |
          # Check if package.json exists in the root or reactapp folder
          if [ -f package.json ]; then
            npm install
          elif [ -f reactapp/package.json ]; then
            cd reactapp
            npm install
          elif [ -f reactapp/reactapp/package.json ]; then
            cd reactapp/reactapp
            npm install
          else
            echo "package.json not found"
            exit 1
          fi

      - name: Build React App
        run: |
          # Check where to run npm build based on package.json location
          if [ -f package.json ]; then
            npm run build
          elif [ -f reactapp/package.json ]; then
            cd reactapp
            npm run build
          elif [ -f reactapp/reactapp/package.json ]; then
            cd reactapp/reactapp
            npm run build
          else
            echo "package.json not found"
            exit 1
          fi

      # List build folder contents for debugging
      - name: List build folder contents
        run: |
          if [ -d build ]; then
            ls -la ./build
          elif [ -d reactapp/build ]; then
            ls -la ./reactapp/build
          elif [ -d reactapp/reactapp/build ]; then
            ls -la ./reactapp/reactapp/build
          else
            echo "Build folder not found"
            exit 1
          fi

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: "calc1-app-webapp"
          slot-name: "production"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: './reactapp/build'  # Adjust if necessary
